<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=kaMHgMekRCJYYyXxqulst1SAMdV9mySc"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #app {
            height: 100%;
        }
    </style>
</head>

<body>
<div id="app"></div>


</body>

</html>
<script>
    const posiArr = [
        [116.215473,40.142709],
        [116.315473,41.242709],
        [116.515473,42.342709],
        [116.715473,43.442709],
        [116.615473,44.542709],
    ]

    // 1. 初始化百度地图实例对象, 并指定渲染的画布
    const map = new BMapGL.Map("app")
    // 2. 设置中心点
    let point

        posiArr.forEach(poi => {
            console.log("123")
            point  = new BMapGL.Point(...poi)

            // 创建带高度的点
            const marker3d = new BMapGL.Marker3D(point, 8000,{
                fillColor : '#454399',
                shape : 1,
                fillOpacity : 0.5,
                size: 50,
            })
            map.addOverlay(marker3d)
        })





    // 3. 渲染百度地图
    map.centerAndZoom(point, 15)

    // 4. 设置地图能够进行滚轮的放大与缩小(开启滚轮 缩放)
    map.enableScrollWheelZoom(true);

    // 5.设置地图旋转的角度
    map.setHeading(64.5);

    // 6. 设置地图倾斜的角度
    map.setTilt(73);



</script>
