<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=kaMHgMekRCJYYyXxqulst1SAMdV9mySc"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #app {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script>

    // const position = [
    //     [116.404, 39.915],
    //     [116.504, 39.917],
    //     [116.604, 39.919],
    //     [116.704, 39.927],
    //     [116.804, 39.957],
    // ]

    // 1. 初始化百度地图实例对象, 并指定渲染的画布
    const map = new BMapGL.Map("app")
    // 设置中心点
    let point = new BMapGL.Point(116.215473,40.142709)


    // 创建折线
    const polyLine = new BMapGL.Polyline([
        new BMapGL.Point(116.399, 39.910),
        new BMapGL.Point(116.405, 39.920),
        new BMapGL.Point(116.425, 39.900)
    ], {
        strokeColor : "blue",
        strokeWeight : 4,
        strokeOpacity:0.5
    })
    map.addOverlay(polyLine)


    // 创建多边形
    const polyGon = new BMapGL.Polygon([
        new BMapGL.Point(116.215741,40.141995),
        new BMapGL.Point(116.215167,40.142702),
        new BMapGL.Point(116.216119,40.143074),
        new BMapGL.Point(116.21659,40.142137)
    ],{
        strokeColor : "blue",
        strokeWeight : 4,
        strokeOpacity:0.5
    })
    map.addOverlay(polyGon)



    // 3. 渲染百度地图
    map.centerAndZoom(point, 15)

    // 4. 设置地图能够进行滚轮的放大与缩小(开启滚轮 缩放)
    map.enableScrollWheelZoom(true);

    // 5.设置地图旋转的角度
    map.setHeading(64.5);

    // 6. 设置地图倾斜的角度
    map.setTilt(73);



</script>
