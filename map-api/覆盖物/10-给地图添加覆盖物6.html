<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=kaMHgMekRCJYYyXxqulst1SAMdV9mySc"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #app {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app"></div>


</body>

</html>
<script>

    // const position = [
    //     [116.404, 39.915],
    //     [116.504, 39.917],
    //     [116.604, 39.919],
    //     [116.704, 39.927],
    //     [116.804, 39.957],
    // ]

    // 1. 初始化百度地图实例对象, 并指定渲染的画布
    const map = new BMapGL.Map("app")
    // 设置中心点
    let point = new BMapGL.Point(116.215473,40.142709)


    // 创建折线
    const polyLine = new BMapGL.Polyline([
        new BMapGL.Point(116.399, 39.910),
        new BMapGL.Point(116.405, 39.920),
        new BMapGL.Point(116.425, 39.900)
    ], {
        strokeStyle: 'dashed',
        strokeColor : "blue",
        strokeTexture : {
            url : "https://mapopen-pub-jsapigl.bj.bcebos.com/svgmodel/Icon_road_blue_arrow.png",
            width : 16,
            height:64
        },
        strokeWeight : 8,
        strokeOpacity:0.8
    })
    map.addOverlay(polyLine)


    // 创建多边形
    const polyGon = new BMapGL.Polygon([
        new BMapGL.Point(116.215741,40.141995),
        new BMapGL.Point(116.215167,40.142702),
        new BMapGL.Point(116.216119,40.143074),
        new BMapGL.Point(116.21659,40.142137)
    ],{
        strokeColor : "blue",
        strokeWeight : 10,
        strokeOpacity:0.9,
        strokeTexture : {
            url : "https://mapopen-pub-jsapigl.bj.bcebos.com/svgmodel/Icon_road_blue_arrow.png",
            width : 16,
            height:64
        },
        fillOpacity: 1,
        zIndex: 100,
        fillColor: 'yellow',
    })
    map.addOverlay(polyGon)


    // 创建圆
    const circle = new BMapGL.Circle(point, 300, {
        strokeColor:"blue",
        strokeWeight:2,
        strokeOpacity:0.5
    })
    map.addOverlay(circle)

    // 创建镂空面
    const polyHole = new BMapGL.Polygon([
        [
            new BMapGL.Point(116.35965, 39.92855),
            new BMapGL.Point(116.35391, 39.93740),
            new BMapGL.Point(116.34873, 39.92855),
            new BMapGL.Point(116.34696, 39.91527),
            new BMapGL.Point(116.38335, 39.90930),
            new BMapGL.Point(116.38121, 39.93461),
            new BMapGL.Point(116.37920, 39.92855),
            new BMapGL.Point(116.37518, 39.93674),
            new BMapGL.Point(116.36885, 39.92877)
        ],
        [
            new BMapGL.Point(116.35, 39.925),
            new BMapGL.Point(116.36, 39.925),
            new BMapGL.Point(116.36, 39.92),
            new BMapGL.Point(116.35, 39.92),
            new BMapGL.Point(116.35, 39.925)
        ],
        [
            new BMapGL.Point(116.365, 39.925),
            new BMapGL.Point(116.37, 39.925),
            new BMapGL.Point(116.37, 39.92),
            new BMapGL.Point(116.365, 39.92),
            new BMapGL.Point(116.365, 39.925)
        ]
    ], {
        strokeColor : "blue",
        strokeWeight : 10,
        strokeOpacity:0.9,
        strokeTexture : {
            url : "https://mapopen-pub-jsapigl.bj.bcebos.com/svgmodel/Icon_road_blue_arrow.png",
            width : 16,
            height:64
        },
        fillOpacity: 1,
        zIndex: 100,
        fillColor: 'yellow',
    })
    map.addOverlay(polyHole)


    // 3. 渲染百度地图
    map.centerAndZoom(point, 15)

    // 4. 设置地图能够进行滚轮的放大与缩小(开启滚轮 缩放)
    map.enableScrollWheelZoom(true);

    // 5.设置地图旋转的角度
    map.setHeading(64.5);

    // 6. 设置地图倾斜的角度
    map.setTilt(73);


    // 创建按钮
    function createButton(){
        const btn = document.createElement("button")
        btn.innerHTML = "clear"
        btn.style.position = "fixed"
        btn.style.left = "0"
        btn.style.top = "0"
        btn.style.zIndex = 10000
        btn.addEventListener("click", () => {
            map.clearOverlays();
        })
        document.body.appendChild(btn)
    }
    createButton()

</script>
