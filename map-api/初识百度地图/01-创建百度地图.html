<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=kaMHgMekRCJYYyXxqulst1SAMdV9mySc"></script>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #container{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
    // 初始化百度地图实例对象, 并指定百度地图渲染的区域
    const map = new BMapGL.Map("container")
    // 设置中心点
    const point = new BMapGL.Point(116.404, 39.915);

    map.centerAndZoom(point, 15)

</script>
